<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar NPC</title>
    <link rel="stylesheet" href="/src/style/css/style.css">
  </head>
  <body>
    <header class="menu">
      <nav>
        <ul>
          <li><a href="/src/views/npc-cadastro.html">Cadastrar NPC</a></li>
          <li><a href="/src/views/npc-lista.html">Lista de NPCs</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Cadastrar NPC</h1>
        <form id="formularioCadastroNPC" class="form">
          <label for="imagem-npc">Imagem</label>
          <input type="file" id="imagem-npc" name="imagem-npc" accept="image/*">

          <fieldset>
            <legend>Informações Básicas</legend>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">

            <label for="classe">Classe</label>
            <input type="text" id="classe" name="classe">

            <label for="grupo-carreira">Grupo de Carreira</label>
            <input type="text" id="grupo-carreira" name="grupo-carreira">

            <label for="carreira">Carreira</label>
            <input type="text" id="carreira" name="carreira">

            <label for="status">Status</label>
            <input type="text" id="status" name="status">

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" min="0">

            <label for="altura">Altura</label>
            <input type="text" id="altura" name="altura">

            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso">

            <label for="especie">Espécie</label>
            <input type="text" id="especie" name="especie">

            <label for="genero">Gênero</label>
            <select id="genero" name="genero">
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>Informações Biográficas</legend>
            <textarea id="biografia" name="biografia" rows="5"></textarea>
          </fieldset>

          <fieldset>
            <legend>Afiliações Conhecidas</legend>
            <textarea id="afiliacoes" name="afiliacoes" rows="3"></textarea>
          </fieldset>

          <fieldset>
            <legend>Habilidades Conhecidas</legend>
            <textarea id="habilidades" name="habilidades" rows="3"></textarea>
          </fieldset>


          <button type="submit">Salvar NPC</button>
        </form>
      </section>
    </main>
  </body>
</html>
